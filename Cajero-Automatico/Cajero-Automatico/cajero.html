<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="cajero.css">
    <link rel="shortcut icon" href="./img/cajero.png" type="image/x-icon">
    <script src="index.js"></script>
    <title>Cajero Automatico</title>
</head>
<body>
    <div class="cajero position-absolute top-50 start-50 translate-middle border border-dark shadow-lg p-2 mb-5 bg-black rounded">
        <div class="acciones">
            <button onclick="consultarDa()">Consultar saldo</button>
            <button onclick="ingresarDa()">Ingresar monto</button>
            <button onclick="retirarDa()">Retirar Monto</button>
        </div>
        <div class="pantalla">
                <p id="pantalla" onload="init()"></p>
        </div>
        <div class="botones">
            <button id="uno" onclick="enter()" value="1" disabled>1</button>
            <button id="dos" onclick="enter()" value="2" disabled>2</button>
            <button id="tres" onclick="enter()" value="3" disabled>3</button>
            <button id="cuatro" onclick="enter()" value="4" disabled>4</button>
            <button id="cinco" onclick="enter()" value="5" disabled>5</button>
            <button id="seis" onclick="enter()" value="6" disabled>6</button>
            <button id="siete" onclick="enter()" value="7" disabled>7</button>
            <button id="ocho" onclick="enter()" value="8" disabled>8</button>
            <button id="nueve" onclick="enter()" value="9" disabled>9</button>
            <button id="cero" onclick="enter()" value="0" disabled>0</button>
            <button id="depositar" onclick="depo()" disabled>Depositar</button>
            <button id="retirar" onclick="retirar()" disabled>Retirar</button>
            <button id="cancelar" onclick="cancelar()">Cancelar</button>
        </div>
    </div>
    <a href="index.html" class="btn btn-dark position-absolute top-0 start-0">Regresar</a>
</body>
</html>
